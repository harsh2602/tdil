<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autosuggestion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <input
        aria-label="Search"
        aria-autocomplete="list"
        role="combobox"
        autocapitalize="off"
        autocomplete="off"
        autocorrect="off"
        autofocus
        aria-expanded="true"
        spellcheck="false"
        type="search"
        id="search"
        placeholder="Enter your query" />
      <section id="suggestion-area"></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
